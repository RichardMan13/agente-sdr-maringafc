name: Deploy Agente MFC para Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Login no Azure Container Registry
      uses: azure/docker-login@v1
      with:
        # Usa o URL do seu ACR (mfcagente.azurecr.io)
        login-server: ${{ secrets.AZURE_REGISTRY_URL }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build e Push da Imagem Docker
      run: |
        # Constrói a imagem com a tag completa do seu registro
        docker build -t ${{ secrets.AZURE_REGISTRY_URL }}/mfc-sdr-agent:latest .
        # Faz o envio real para a aba 'Repositórios' do seu ACR
        docker push ${{ secrets.AZURE_REGISTRY_URL }}/mfc-sdr-agent:latest

    - name: Login no Azure via CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para o Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'agente-sdr-maringafc'
        # Avisa ao Web App qual imagem exata ele deve puxar
        images: '${{ secrets.AZURE_REGISTRY_URL }}/mfc-sdr-agent:latest'